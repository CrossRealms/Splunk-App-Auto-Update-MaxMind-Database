# This is a basic workflow to generate build
name: "pre-release"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the current branch
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    
    steps:
      # ...
      - name: "Generate App Build"
        run: |
          echo "Started generating build."
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}
          path: splunk_maxmind_db_auto_update
            
      - name: "Generate Build"
        run: |
          cd splunk_maxmind_db_auto_update
          rm -rf .git
          rm -rf .github
          rm -rf backup_app_icons
          rm -f .gitignore
          cd ..
          find splunk_maxmind_db_auto_update -type f -exec chmod 644 '{}' \;
          find splunk_maxmind_db_auto_update -type d -exec chmod 755 '{}' \;
          tar -czf splunk_maxmind_db_auto_update.tgz splunk_maxmind_db_auto_update
          
      - uses: actions/upload-artifact@v2
        with:
          name: "build"
          path: |
            splunk_maxmind_db_auto_update.tgz
      
      - name: "Python Installation"
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'

# Ref - https://dev.splunk.com/enterprise/docs/developapps/testvalidate/appinspect/splunkappinspectclitool/installappinspect/installappinspectonlinux
      - name: "Install App-Inspect"
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev lib32z1-dev python-lxml
          sudo apt-get install libmagic-dev
          pip install https://download.splunk.com/misc/appinspect/splunk-appinspect-latest.tar.gz
 
      - name: "Running App-Inspect"
        run: |
          mkdir test_results || true
          splunk-appinspect inspect --mode test --data-format junitxml --output-file test_results/appinspect-mode-test.xml splunk_maxmind_db_auto_update.tgz
      
      - name: "Running Cloud-Inspect"
        run: |
          splunk-appinspect inspect --mode precert --included-tags cloud --data-format junitxml --output-file test_results/appinspect-mode-cloud.xml splunk_maxmind_db_auto_update.tgz
      
      - uses: actions/upload-artifact@v2
        with:
          name: "app_inspect_reports"
          path: |
            test_results


      - name: "Inspect and Cloud Vetting Check"
        run: |
          if grep failures=\"[1-9] test_results/appinspect-mode-test.xml; then exit 1; else exit 0; fi
          if grep failures=\"[1-9] test_results/appinspect-mode-cloud.xml; then exit 1; else exit 0; fi
